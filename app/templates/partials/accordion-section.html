<div class="govuk-accordion__section ">
    <div class="govuk-accordion__section-header">
      <h2 class="govuk-accordion__section-heading">
        <span class="govuk-accordion__section-button" id="accordion-default-heading-{{ loop.counter }}">
          {{ item.title }}
        </span>
      </h2>
    </div>
    <div id="accordion-default-content-{{ loop.counter }}" class="govuk-accordion__section-content" aria-labelledby="accordion-default-heading-{{ loop.counter }}">
      <p class='govuk-body'>{{ item.content }}</p>
    </div>
  </div>
